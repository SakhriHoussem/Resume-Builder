<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cv Generator</title>
  <!-- foundation styles -->
  <link rel="stylesheet" href="css/foundation.css">
  <!-- fontawesome styles -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <!-- main app styles -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="bg-gray grid-container fluid">
  <div class="grid-x">
    <div class="cell small-4">
      <!-- Name Form -->
      <label> Name
        <input type="text" placeholder="Your Name">
      </label>
      <!-- desired job -->
      <label> Desired job
        <input type="text" placeholder="Desired job">
      </label>
      <div class="grid-x grid-margin-x">
        <div class="cell small-6">
          <!-- Email -->
          <label> Email
            <input type="email" placeholder="Your Email">
          </label>
        </div>
        <div class="cell small-6">
          <!-- Phone -->
          <label> Phone
            <input type="tel" placeholder="Your Phone">
          </label>
        </div>
      </div>
      <!-- Links -->
      <label> Links
        <div class="grid-x ">
          <div class="cell small-11">
            <input type="url" placeholder="Your Site/Blog Link">
          </div>
          <div class="cell small-1">
            <button class="button expanded" type="button"><i class="fas fa-plus-square"></i></button>
          </div>
        </div>
      </label>
      <!-- end Links -->

      <!-- Social Media -->
      <label> Social Media
        <div class="grid-x">
          <div class="cell small-4">
            <select name="Social-Media" id="Social-Media">
              <option value="" disabled>Select</option>
              <option value="linkedin"><i class="fab fa-linkedin-in"></i> LinkedIn</option>
              <option value="github"><i class="fab fa-github-square"></i> GitHub</option>
              <option value="facebook"><i class="fab fa-facebook"></i> Facebook</option>
              <option value="twitter"><i class="fab fa-twitter"></i> Twitter</option>
              <option value="gitlab"><i class="fab fa-gitlab"></i> GitLab</option>
            </select>
          </div>
          <div class="cell small-7">
            <input type="url" placeholder="Your Social Media">
          </div>
          <div class="cell small-1">
            <button class="button expanded" type="button"><i class="fas fa-plus-square"></i></button>
          </div>
        </div>
      </label>
      <!-- end Social Media -->

      <!-- Resume -->
      <label>Resume
      <textarea name="" placeholder="Your Resume..."></textarea>
      </label>
      <!-- end Resume -->

      <ul class="tabs" data-active-collapse="true" data-tabs id="collapsing-tabs">
        <li class="tabs-title is-active"><a href="#experiences" aria-selected="true"><i class="fas fa-briefcase"></i> Experiences</a></li>
        <li class="tabs-title"><a href="#projects"><i class="fas fa-hammer"></i> Projects</a></li>
        <li class="tabs-title"><a href="#educations"><i class="fas fa-university"></i> Educations</a></li>
        <li class="tabs-title"><a href="#skills"><i class="fas fa-brain"></i> Skills</a></li>
      </ul>
      <div class="tabs-content" data-tabs-content="collapsing-tabs">
        <div class="tabs-panel is-active" id="experiences">
          <!-- Role -->
          <label> Role
            <input type="text" placeholder="Your Role">
          </label>
          <div class="grid-x">
            <div class="cell small-6">
              <!-- From -->
              <label> From
                <input type="date" placeholder="From">
              </label>
            </div>
            <div class="cell small-6">
              <!-- To -->
              <label> To
                <input type="date" placeholder="To">
              </label>
            </div>
          </div>
          <!-- Experience Description -->
          <label> Description
            <textarea name="" placeholder="Describe Your Experience"></textarea>
          </label>
          <button class="button expanded" type="button"><i class="fas fa-plus-square"></i></button>
        </div>
        <div class="tabs-panel" id="projects">
          <!-- Role -->
          <label> Name
            <input type="text" placeholder="Your Project Name">
          </label>
          <div class="grid-x">
            <div class="cell small-6">
              <!-- From -->
              <label> From
                <input type="date" placeholder="From">
              </label>
            </div>
            <div class="cell small-6">
              <!-- To -->
              <label> To
                <input type="date" placeholder="To">
              </label>
            </div>
          </div>
          <!-- Projects Description -->
          <label> Description
            <textarea name="" placeholder="Describe Your Project"></textarea>
          </label>
          <button class="button expanded" type="button"><i class="fas fa-plus-square"></i></button>
        </div>
        <div class="tabs-panel" id="educations">
          <!-- Role -->
          <label> Title
            <input type="text" placeholder="Title">
          </label>
          <div class="grid-x">
            <div class="cell small-6">
              <!-- From -->
              <label> From
                <input type="date" placeholder="From">
              </label>
            </div>
            <div class="cell small-6">
              <!-- To -->
              <label> To
                <input type="date" placeholder="To">
              </label>
            </div>
          </div>
          <!-- Education Description -->
          <label> Description
            <textarea name="" placeholder="Describe Your Education"></textarea>
          </label>
          <button class="button expanded" type="button"><i class="fas fa-plus-square"></i></button>
        </div>
        <div class="tabs-panel" id="skills">
          <div class="grid-x">
            <div class="cell small-8">
              <input type="text" placeholder="Your Level">
            </div>
            <div class="cell small-4">
              <label for="Levels"></label>
              <select name="Level" id="Levels" required>
                <option disabled selected>Levels</option>
                <option value="1">Debutant</option>
                <option value="2">Pro</option>
                <option value="3">Expert</option>
              </select>
            </div>
            <!--<div class="cell small-1">-->
              <!--<button class="button expanded" type="button"><i class="fas fa-plus-square"></i></button>-->
            <!--</div>-->
          </div>
          <button class="button expanded" type="button"><i class="fas fa-plus-square"></i></button>
        </div>
      </div>
    </div>
  </div>
  <div class="cell small-8">
  </div>
</div>

<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/what-input.js"></script>
<script src="js/vendor/foundation.js"></script>
<!-- main app scripts -->
<script src="js/main.js"></script>
</body>
</html>
